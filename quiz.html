<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="home-box custom-box">
      <h3>Introduction</h3>
      <p>Total number of question: <span class="total-question"></span></p>
      <button type="button" class="btn start-quiz">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box hide">
      <div class="question-number"></div>
      <div class="question-text"></div>
      <div class="option-container">
        <!-- <div class="option">July</div>
        <div class="option">May</div>
        <div class="option">September</div>
        <div class="option">August</div> -->
      </div>
      <div class="next-question-btn">
        <button type="button" class="btn next">Next</button>
      </div>
      <div class="answers-indicator">
        <!-- <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div> -->
      </div>
    </div>

    <div class="result-box custom-box hide">
      <h1>Quiz Result</h1>
      <table>
        <tr>
          <td>Total Question</td>
          <td><span class="total-question"></span></td>
        </tr>
        <tr>
          <td>Attempt</td>
          <td><span class="total-attempt"></span></td>
        </tr>
        <tr>
          <td>Correct</td>
          <td><span class="total-correct"></span></td>
        </tr>
        <tr>
          <td>Wrong</td>
          <td><span class="total-wrong"></span></td>
        </tr>
        <tr>
          <td>Percentage</td>
          <td><span class="percentage"></span></td>
        </tr>
        <tr>
          <td>Your Total Score</td>
          <td><span class="total-score"></span></td>
        </tr>
      </table>
      <button type="button" class="btn try-again">Try Again</button>
      <button type="button" class="btn go-to-home">Go To Home</button>
    </div>

    <script src="js/question.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
